  <h1 style="margin-top: 80px;">FC모바일 이적시장 수수료 계산기</h1>
  
  <!-- 판매선수 1 -->
  <div class="section">
    <h2></h2>
    <label>선수 가격 (TP):
      <input type="number" class="player" placeholder="예: 100">
    </label>
    <label>VIP 레벨 선택:
      <select class="vip">
        <!-- value 값은 VIP 레벨 할인률(퍼센트) -->
        <option value="0">1~4 (0%)</option>
        <option value="7">5~7 (7%)</option>
        <option value="12">8~10 (12%)</option>
        <option value="15">11~15 (15%)</option>
        <option value="20">16 (20%)</option>
      </select>
    </label>
    <label>페이백 (%):
      <input type="number" class="payback" placeholder="예: 50">
    </label>
    <div class="result-box">
      <label>이적시장 수수료 (60%):
        <input type="text" class="player-result" readonly>
      </label>
      <label>최종 판매금액:
        <input type="text" class="result" readonly>
      </label>
    </div>
  </div>

  <!-- (판매선수 2~5 항목은 생략하고 동일한 구조로 작성 가능) -->
  
  <script>
    // 계산 공식: 
    // 1. 기본 수수료: TP * 0.6  
    // 2. VIP 효과: (VIP/100)/6  
    // 3. 실제 부담 수수료: fee * (1 - (VIP/100)/6)  
    // 4. 최종 판매금액 = (TP - netFee) / (1 - paybackRate)
    function calculate(tp, vipPercent, paybackRate) {
      var fee = tp * 0.6; // 기본 수수료
      var netFee = fee * (1 - (vipPercent / 100) / 6);
      var finalPrice = (tp - netFee) / (1 - paybackRate);
      return { fee: fee, finalPrice: finalPrice };
    }
    
    function bindCalculation(playerCls, vipCls, paybackCls, feeResultCls, resultCls) {
      $(playerCls + ', ' + vipCls + ', ' + paybackCls).on('keyup change', function () {
        var tp = parseFloat($(playerCls).val()) || 0;
        var vipPercent = parseFloat($(vipCls).val()) || 0;
        var payback = (parseFloat($(paybackCls).val()) || 0) * 0.01;
        var res = calculate(tp, vipPercent, payback);
        $(feeResultCls).val(res.fee.toFixed(2));
        $(resultCls).val(res.finalPrice.toFixed(2));
      });
    }
    
    bindCalculation('.player', '.vip', '.payback', '.player-result', '.result');
    // 나머지 판매선수 항목도 동일하게 바인딩 가능
  </script>
